<link href="https://fonts.googleapis.com/css?family=Ravi+Prakash" rel="stylesheet">

<body>
    <div class="p-0 pt-2 col-2" id="row">
        <button mat-icon-button color="orange" aria-label="back" routerLink="/onboard">
            <mat-icon>arrow_back</mat-icon>
        </button>
    </div>

    <body>


        <div class="container full">


            <div class="row v-align justify-content-center">
                <div class="col-12">

                    <div class="col-2 mx-2">
                        <mat-form-field appearance="fill">
                            <mat-label>Selecciona un personaje</mat-label>
                            <select matNativeControl [disabled]="disableSelect.value" (change)="select($event)">
                                <option value="" selected></option>
                                <option *ngFor="let rank of set" [value]="rank">{{rank}}</option>
                            </select>
                        </mat-form-field>
                    </div>

                    <mat-card class="inicio my-2">
                        <table class="my-3">
                            <th>Ataque</th>
                            <th>Defensa</th>
                            <th>Tipo Ataque </th>
                            <th>Villanos</th>
                            <th>Puntaje</th>
                            <tr *ngFor="let data of campos">
                                <td>{{data.ataque}}</td>
                                <td>{{data.defensa}}</td>
                                <td>{{data.tipoAtaque}}</td>
                                <td>{{data.villanos}}</td>
                                <td>{{data.puntajeMision}}</td>
                            </tr>
                        </table>
                    </mat-card>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        </div>
