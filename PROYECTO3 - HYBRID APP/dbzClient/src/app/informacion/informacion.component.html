<link href="https://fonts.googleapis.com/css?family=Ravi+Prakash" rel="stylesheet">

<body>
  <div class="p-0 pt-2 col-2" id="row">
    <button mat-icon-button color="orange" aria-label="back" routerLink="/principal">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<div class="container full">

    <mat-toolbar color="primary">
        <mat-toolbar-row class="header">
            <span>Raza {{raza}}</span>
        </mat-toolbar-row>
    </mat-toolbar>

    <div class="body">
        <div class="row v-align justify-content-center">
            <div class="col-12">
                <mat-list role="list" class="lista">
                    <mat-list-item role="listitem" class="next" *ngFor="let raza of data" (click)="send(raza.id)" routerLink="/info-personaje">
                        <p>{{raza.nombre}}</p>
                    </mat-list-item>
                </mat-list>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</div>
