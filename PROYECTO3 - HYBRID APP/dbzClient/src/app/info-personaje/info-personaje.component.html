<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="p-0 pt-2 col-2" id="row">
      <button mat-icon-button color="orange" aria-label="back" routerLink="/informacion">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <div class="container full">

    <mat-toolbar color="primary">

        <mat-toolbar-row class="header">
            <span>Información</span>
        </mat-toolbar-row>
    </mat-toolbar>


    <div class="row v-align justify-content-center">

        <mat-card class="login">
            
            <img src="{{data.imagen}} " alt="100" height="200">

            <mat-card>
                <mat-card-content class="caracteristicas">
                    Nombre: {{data.nombre}} <td></td>
                    Raza: {{data.raza}} <td></td>
                    Género: {{data.genero}} <td></td>
                    Ki: {{data.kiLevel}}<td></td>
                </mat-card-content>
                
            </mat-card>
            <mat-card>
                <mat-card-content class="caracteristicas">
                    Transformaciones: <table *ngFor="let t of transformation">
                        <tr>
                            <th>Saga:</th>
                            <td>{{t.saga}} -----------</td>
                            <td>{{t.transformacion}} </td>
                        </tr>

                    </table>
                    <td></td>
                </mat-card-content>
            </mat-card>
            
        </mat-card>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</div>
